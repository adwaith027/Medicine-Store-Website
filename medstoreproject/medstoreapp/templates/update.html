<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Medicine</title>
</head>
<body>
    <div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error %}
        <b>{{error}}</b><br><br>
        {% endif %}
        <button type="submit">Update</button>
    </form>
    </div>
</body>
</html>

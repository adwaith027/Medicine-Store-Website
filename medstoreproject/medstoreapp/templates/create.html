{% extends 'layout/main-layout.html'%}
{% block title %}Add Medicines{% endblock %}
{% block 'content' %}
    <div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error %}
        <b>{{error}}</b><br><br>
        {% endif %}
        <button type="submit">Add Medicine</button>
    </form>
    </div>
{% endblock %}
